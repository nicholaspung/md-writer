<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./index.css" />
    <script async src="./renderer.js"></script>
    <title>Hello World!</title>
  </head>
  <body>
    <div id="save-modal" class="hide-modal">
      <div>
        <h3 id="save-modal-title">
          Do you want to save the changes you made to Untitled.md?
        </h3>
        <p>Your changes will be lost if you don't save them.</p>
        <button id="save-changes">Save</button>
        <button id="dont-save-changes">Don't Save</button>
        <button id="save-cancel">Cancel</button>
      </div>
    </div>
    <nav>
      <ul>
        <li><button id="open-file">Open File</button></li>
        <li><button id="new-file">New File</button></li>
        <li><button id="save-file">Save File</button></li>
      </ul>
    </nav>
    <section class="left-side">
      <h3>Recently Open Files:</h3>
      <ul id="recently-opened"></ul>
    </section>
    <section class="edit-side">
      <h3 id="edit-title">Edit Untitled.md</h3>
      <textarea name="editing" id="edit-area"></textarea>
    </section>
    <section id="render-side">
      <h3>Rendered Content</h3>
      <div id="render-text"></div>
    </section>
  </body>
</html>
